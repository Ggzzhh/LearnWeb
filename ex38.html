<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>多媒体示例1</title>
</head>
<body>
    <video width="360" height="240" src="test.mp4"
           autoplay controls preload="metadata" muted poster="1.jpg">
        Video cannot be displayed
    </video>

    <audio autoplay controls>
        <source src="test.mp3">
        <source src="test.ogg">
        <source src="test.wav">
        出现错误
    </audio>
</body>
</html>
