<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态伪类选择器</title>
    <style type="text/css" >
        a:link {
            border: solid black thin;
            text-decoration: none;
            color: red;
        }
        a:visited {
            color: #c0c0c0;
        }
        a:hover {
            padding: 10px;
        }
        :focus {
            outline: medium black solid;
        }
        a:not([href="chaolian2"]) {
            background-color: #85ff97;
        }
        :target {
            border-bottom: double black 5px;
        }
    </style>
</head>
<body>
    <a href="#mytarget">超链接1</a>
    <p id="mytarget">
        当应用程序希望通过 TCP 与另一个应用程序通信时，它会发送一个通信请求。
        <span>这个请求必须被送到一个确切的地址。</span>
        在双方“握手”之后，TCP 将在两个应用程序之间建立一个全双工 (full-duplex) 的通信。
    </p>
    <a href="chaolian2" target="_blank">超链接2</a>
    <p>
        <input type="text" >
    </p>

</body>
</html>
