<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css3</title>
    <style type="text/css">
        p:first-line{
            color: #b3d4fc;
        }
        p:first-letter{
            color: bisque;
        }
        li:before{
            content: "--";
        }
        li:after{
            content: "》"
        }
    </style>
</head>
<body>
    <p>这是第一行内容<br />这是第二行内容</p>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ul>
</body>
</html>
