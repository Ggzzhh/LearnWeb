<body>
    <a href="#">TCP 用于应用程序之间的通信。</a>
    <p>
        当应用程序希望通过 TCP 与另一个应用程序通信时，它会发送一个通信请求。
        <span>这个请求必须被送到一个确切的地址。</span>
        在双方“握手”之后，TCP 将在两个应用程序之间建立一个全双工 (full-duplex) 的通信。
    </p>
    <a href="#">这个全双工的通信将占用两个计算机之间的通信线路，直到它被一方或双方关闭为止。</a>
</body>
