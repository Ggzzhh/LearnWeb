<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery--淡入淡出、滑动</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }
        .div1 {
            background-color: #85ff97;
        }
        .div2 {
            background-color: #999999;
        }
        .div3 {
            background-color: #e71818;
        }
        #div4 {
            display: block;
            background-color: #999999;
        }
        .div5 {
            display: none;
        }
    </style>
</head>
<body>

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="slideDown slideUp slideToggle" id="div4">点这个</div>
<div class="div5">哎？我又出来了 你来打我呀？</div>

<button id="fadeIn">淡入</button>
<button id="fadeOut">淡出</button>
<button id="fadeToggle">切换淡入淡出</button>
<button id="fadeTo">修改不透明度</button>

<script src="../js/jquery-3.2.1.js"></script>
<script>
    $(document).ready(function () {
        $('#fadeIn').click(function () {
            $('.div1').fadeIn();
            $('.div2').fadeIn('slow');
            $('.div3').fadeIn(3000);
        });
        $('#fadeOut').click(function () {
            $('.div1').fadeOut();
            $('.div2').fadeOut('fast');
            $('.div3').fadeOut(2000);
        });
        $('#fadeToggle').click(function () {
            $('.div1').fadeToggle();
            $('.div2').fadeToggle('slow');
            $('.div3').fadeToggle('fast');
        });
        $('#fadeTo').click(function () {
            $('.div1').fadeTo('slow', 0.8);
            $('.div2').fadeTo('slow', 0.2);
            $('.div3').fadeTo('slow', 0.5);
        });
//        $('.slideDown').click(function () {
//            $('.div5').slideDown("slow");
//        });
//        $('.slideUp').click(function () {
//            $('.div5').slideUp("slow");
//        });
        $('.slideToggle').click(function () {
            $('.div5').slideToggle("slow");
        });
    })
</script>
</body>
</html>
