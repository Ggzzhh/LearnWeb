<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3-3</title>
    <!--root:选择整个HTML页面-->
    <style type="text/css">
        :root{
            background: darkgray;
        }
        /*not选择器:括号内的内容不运用该样式*/
        div *:not(h1){
            color: red;
        }
        /*empty选择器：空标签内的内容运用的样式*/
        :empty{
            background-color: azure;
        }
        /*target选择器：点击超链接跳转后target开始起作用*/
        :target{
            background-color: coral;
        }
    </style>
</head>
<body>
    <div>

        <h2>你好么？</h2>
        <h1>呵呵</h1>
        <p>呵呵hehe</p>
    </div>
</body>
</html>
