<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>读取和写入cookie</title>
</head>
<body>
    <p id="cookiedata">

    </p>
    <button id="write">添加cookie</button>
    <button id="update">更新cookie</button>
    <script>
        var cookieCount = 0;
        document.getElementById('write').onclick = createCookie;
        document.getElementById('update').onclick = updateCookie;
        readCookies();

        function readCookies() {
            document.getElementById('cookiedata').innerHTML = document.cookie;
        }

        function createCookie() {
            cookieCount++;
            document.cookie = "Cookie_" + cookieCount + "=Value_" + cookieCount;
            readCookies();
        }

        function updateCookie() {
            document.cookie = "Cookie_" + cookieCount + "=Update_" +
                cookieCount;
            readCookies();
        }

    </script>
</body>
</html>
