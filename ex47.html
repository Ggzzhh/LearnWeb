<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Canvas(8) 字体、透明度以及阴影</title>
    <link href="css/css_2.css" type="text/css" rel="stylesheet">
</head>
<body>
<canvas id="text" width="1000" height="640">
    你需要升级浏览器才能应用<code>canvas</code>模块
</canvas>
<script>
    var canvas = document.getElementById('text');
    var text = canvas.getContext('2d');
    var lists = ['copy', 'destination-atop', 'destination-over',
        'destination-in', 'destination-out', 'lighter', 'source-atop',
        'source-in', 'source-out', 'source-over', 'xor'];
    var compVal = "copy";
    var i = 0;

    draw();
    canvas.onmousedown = function (e) {
        compVal = lists[i];
        i += 1;
        draw();
    }

    function draw() {
        text.fillStyle = "lightgrey";
        text.strokeStyle = "black";
        text.lineWidth = 3;

//    阴影的模糊程度、颜色、 距离x轴的距离、 距离y轴的距离
        text.shadowBlur = 5;
        text.shadowColor = "grey";
        text.shadowOffsetX = 5;
        text.shadowOffsetY = 5;

//    text.strokeRect(250, 20, 100, 100);

        text.font = "100px sans-serif";
        text.fillText("Hello", 10, 100);
        text.strokeText("Hello", 10, 100);

        text.globalCompositeOperation = compVal;

        text.fillStyle = "red";
        text.globalAlpha = 0.5;
        text.fillRect(100, 10, 150, 100);

        text.font = "60px sans-serif";
        text.fillText(compVal, 110, 210);

//        缩放1.3倍
//        text.scale(1.3, 1.3);
//        偏移量
//        text.translate(10, -5);
//        旋转
        text.rotate(0.05);
        text.strokeRect(510, 110, 300, 200);
    }


</script>
</body>
</html>
