<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>多媒体示例2</title>
    <style>
        table {
            border: thin solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 3px 4px;
        }
        body > * {
            float: left;
            margin: 2px;
        }
    </style>
</head>
<body>
    <video controls id="media" width="360" height="240" preload="metadata">
        <source src="test.mp4">
        你的视频跑丢了
    </video>
    <button id="pause">暂停</button>
    <button id="play">开始</button>
    <table border="1" id="info">
        <tr><th>Property</th><th>Value</th></tr>
    </table>
    <script>
        var mediaElem = document.getElementById('media');
        var tableElem = document.getElementById('info');

        var propertyNames = ["autoplay", "currentSrc", "controls",
            "loop", "muted", "preload", "src", "volume"];

        for (var i = 0; i < propertyNames.length; i++) {
            tableElem.innerHTML += "<tr><td>" + propertyNames[i] + "</td><td>" +
                + mediaElem[propertyNames[i]] + "</td></tr>";
        }
        document.getElementById('pause').onclick =function () {
            mediaElem.pause();
        }
        document.getElementById('play').onclick =function () {
            mediaElem.play();
        }


    </script>
</body>
</html>
