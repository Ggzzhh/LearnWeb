<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌入内容</title>
    <meta name="author" content="Ggzzhh" />
    <meta name="description" content="A simple exampl" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
    <p>
        <a href="ex2.html" target="myframe">ex2</a>
    </p>
    这是一个测试！这是一个测试！这是一个测试！这是一个测试！这是一个测试！
    <a href="ex6.html">
        <!--ismap属性可以在点击这个连接的时候把点击的位置在url中传递出去-->
        <img src="favicon.ico" alt="test" width="100" ismap/>
    </a>
    这是一个测试！这是一个测试！这是一个测试！这是一个测试！这是一个测试！
    <p>
        <img src="favicon.ico" width="300px" usemap="#mymap" alt="test map" style="margin-left: 30px"/>

    </p>
    <!--客户端分区相应图 点击同一张图片的不同区域 会连接到不同地址-->
    <map name="mymap">
        <area href="ex5-form.html" shape="rect" coords="3,3,140,140" alt="1"/>
        <area href="ex1.html" shape="rect" coords="150,3,298,140" alt="2"/>
        <area href="ex6.html" shape="default" alt="default" />
    </map>
    <iframe name="myframe" width="300" height="100">

    </iframe>

    <!--progress元素可以展示不同的值 比如进度条-->
    <!--<progress id="myprogress" value="10" max="100"></progress>-->
    <!--meter元素-->
    <meter id="mymeter" value="90" min="10" max="100" low="40" high="80" optimum="60"></meter>
    <span id="span1"></span>
    <p>
        <button type="button" value="30">30%</button>
        <button type="button" value="60">60%</button>
        <button type="button" value="90">90%</button>
    </p>
    <script>
        var buttons = document.getElementsByTagName('BUTTON');
        var meter = document.getElementById('mymeter');
        var span1 = document.getElementById('span1');
        for (var i = 0; i < buttons.length; i++){
            buttons[i].onclick = function (e) {
                meter.value = e.target.value;
                span1.innerText = e.target.value;
            }
        }
    </script>
</body>
</html>
